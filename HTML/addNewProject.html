
<h1>Neues Projekt</h1>
<form id="new-project-form">
    <label for="projectName">Projektname*</label>
    <input type="text" id="projectName" name="projectName" required>

    <label for="description">Beschreibung</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="startDate">Startdatum</label>
    <input type="date" id="startDate" name="startDate">

    <label for="endDate">Enddatum</label>
    <input type="date" id="endDate" name="endDate">

    <label for="projectLeader">Projektleiter</label>
    <input type="text" id="projectLeader" name="projectLeader">

    <label for="status">Status</label>
    <select id="status" name="status">
        <option value="planung">In Planung</option>
        <option value="aktiv">Aktiv</option>
        <option value="abgeschlossen">Abgeschlossen</option>
    </select>

    <label for="priority">Priorität</label>
    <select id="priority" name="priority">
        <option value="hoch">Hoch</option>
        <option value="mittel">Mittel</option>
        <option value="niedrig">Niedrig</option>
    </select>

    <label for="budget">Budget (€)</label>
    <input type="number" id="budget" name="budget" min="0" step="0.01">

    <label for="teamMembers">Teammitglieder</label>
    <input type="text" id="teamMembers" name="teamMembers" placeholder="Namen durch Komma trennen">

    <label for="notes">Notizen</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Projekt speichern</button>
</form>
