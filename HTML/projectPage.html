<h1>Projektübersicht</h1>

<div class="section-box">
    <h3>Gespeicherte Projekte</h3>
    <ul id="project-list" class="project-list"></ul>
</div>

<div class="section-box" id="project-details-box">
    <h3>Projektkosten</h3>
    <table id="projectTable">
        <thead>
        <tr>
            <th>Projekt</th>
            <th>Gesamtkosten</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <table id="mitarbeiterTabelle">
        <thead>
        <tr>
            <th>Name</th>
            <th>Typ</th>
            <th>Kosten</th>
        </tr>
        </thead>
        <tbody id="mitarbeiterTBody"></tbody>
    </table>
</div>


<div class="section-box" id="projektvergleich">
    <div class="vergleichs-container">
        <div class="vergleichs-block">
            <label for="projekt1Select">Projekt 1</label>
            <select id="projekt1Select" class="dropdown-style">
                <option disabled selected>Projekt wählen</option>
            </select>
        </div>
        <div class="vergleichs-block">
            <label for="projekt2Select">Projekt 2</label>
            <select id="projekt2Select" class="dropdown-style">
                <option disabled selected>Projekt wählen</option>
            </select>
        </div>
    </div>
    <div id="vergleichsErgebnis" class="vergleichs-ausgabe"></div>
</div>
